<div class="bg0 m-t-23 p-b-140  animate__animated animate__bounceInLeft" >
  <div class="container">
    <div class="flex-w flex-sb-m p-b-52">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10">
        <button  class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" (click)="mostrarProductos()">Todo</button>
        <button *ngFor="let categoria of listarCategoria" class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
        (click)="mostrarSelec(categoria._id)"
        >
          {{categoria.nombre}}
        </button>
      </div>
      <div class="flex-w flex-c-m m-tb-10">
        <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
          <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
          <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
          Search
        </div>
      </div>

      <!-- Search product -->
      <div class="dis-none panel-search w-full p-t-10 p-b-15">
        <div class="bor8 dis-flex p-l-15">
          <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
            <i class="zmdi zmdi-search"></i>
          </button>

          <input
          #txtParametro (keyup)="buscarProductos(txtParametro.value)"
          class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" placeholder="Buscar">
        </div>
      </div>
      <!-- Filter -->
    </div>

    <div class="row" style=" height: auto; " >
      <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item animate__animated animate__backInUp" *ngFor="let producto of listarProductos" >
        <!-- Block2 -->
        <div class="block2">
          <div class="block2-pic hov-img0">
            <img [src]="producto.img[0].url" alt="IMG-PRODUCT">

            <a
            [routerLink]="['/producto', producto.uid ]" routerLinkActive="router-link-active"
           class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
              Ver Producto
            </a>
          </div>

          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l ">
              <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                <strong>{{producto.nombre}}</strong>
              </a>
              <span class="stext-105 cl3">
                <strong>S/.{{producto.precio}}</strong>
              </span>
            </div>
            <div class="block2-txt-child2 flex-r p-t-3">
              <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                <img class="icon-heart1 dis-block trans-04" src="./assets/images/icons/icon-heart-01.png" alt="ICON">
                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="./assets/images/icons/icon-heart-02.png" alt="ICON">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load more -->
    <div class="flex-c-m flex-w w-full p-t-45">
      <a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
        Load More
      </a>
    </div>
  </div>
</div>
