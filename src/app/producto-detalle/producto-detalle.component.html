<section class="sec-product-detail bg0 p-t-65 p-b-60 animate__animated animate__bounceInLeft">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-7 p-b-30">
        <div class="p-l-25 p-r-30 p-lr-0-lg">
          <div class="wrap-slick3 flex-sb flex-w">
            <div class="wrap-slick3-dots"></div>
            <div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

            <div class="slick3 gallery-lb">
              <div class="item-slick3" [attr.data-thumb]="item.url" *ngFor="let item of imgProducto">
                <div class="wrap-pic-w pos-relative">
                  <img [src]="item.url" alt="IMG-PRODUCT">

                  <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" [href]="item.url">
                    <i class="fa fa-expand"></i>
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5 p-b-30">
        <div class="p-r-50 p-t-5 p-lr-0-lg">
          <h4 class="mtext-105 cl2 js-name-detail p-b-14">
            {{producto.nombre}}
          </h4>

          <span class="mtext-106 cl2">
            s/{{producto.precio}}
          </span>

          <p class="stext-102 cl3 p-t-23">
            {{producto.descripcion}}
          </p>

          <!--  -->
          <div class="p-t-33">
            <div class="flex-w flex-r-m p-b-10">
              <div class="size-203 flex-c-m respon6">
                Talla
              </div>

              <div class="size-204 respon6-next">
                <div class=" bor8 bg0">

                  <select class="form-control" name="time" (change)="changeTalla(valorTalla.value)" #valorTalla>
                    <option disabled selected>Seleccione talla</option>
                    <option *ngFor="let talla of producto.talla" [value]="talla">Talla {{talla}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="flex-w flex-r-m p-b-10">
              <div class="size-203 flex-c-m respon6">
                Color
              </div>

              <div class="size-204 respon6-next">
                <div class="bor8 bg0">
                  <select class="form-control" name="time" (change)="changeColor(valorColor.value)" #valorColor>
                    <option disabled selected>Seleccione talla</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="blanco">Blanco</option>
                    <option value="plomo">Plomo</option>
                  </select>

                </div>
              </div>
            </div>

            <div class="flex-w flex-r-m p-b-10">
              <div class="size-204 flex-w flex-m respon6-next">
                <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                  <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                    <i class="fs-16 zmdi zmdi-minus"></i>
                  </div>

                  <input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product" value="1"
                    #txtCantidad>

                  <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                    <i class="fs-16 zmdi zmdi-plus"></i>
                  </div>
                </div>

                <button (click)="agregarCarrito(txtCantidad.value)"
                  class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                  Agregar Carrito
                </button>
                <button [routerLink]="['/shop']" type="button"
                  class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                  Seguir Comprando
                </button>
                <button type="button" [routerLink]="['/carrito']"
                  class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                  Procesar
                </button>
              </div>
            </div>
          </div>

          <!--  -->
          <div class="flex-w flex-m p-l-100 p-t-40 respon7">
            <div class="flex-m bor9 p-r-10 m-r-11">
              <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100"
                data-tooltip="Add to Wishlist">
                <i class="zmdi zmdi-favorite"></i>
              </a>
            </div>

            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Facebook">
              <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Twitter">
              <i class="fa fa-twitter"></i>
            </a>

            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
              data-tooltip="Google Plus">
              <i class="fa fa-google-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
